<div class="main-section">
  <h1>
      Messaging
  </h1>
  <div class="container-section">
    <h1>
        Write New Message
    </h1>
    <form class="form" [formGroup]="rForm" (ngSubmit)="login()">
        <div class="controls">
          <label for="">email <span>*</span></label> <br />
          <input type="text" class="input-field" formControlName="Email" />
          <div class="alert" *ngIf="!rForm.controls['Email'].valid">
            A valid email address is a required field.
          </div>
        </div>
  
        <div class="controls">
          <label for="">password <span>*</span></label> <br />
          <input type="password" class="input-field" formControlName="Password" />
          <div class="alert" *ngIf="!rForm.controls['Password'].valid">
            Password is not provided.
          </div>
        </div>
  
        <div class="controls">
          <input type="submit" value="sign in" class="action-button" [disabled]="!rForm.valid" />
        </div>
        <div *ngIf="error" class="error">{{error}}</div>
      </form>
  </div>
</div>
