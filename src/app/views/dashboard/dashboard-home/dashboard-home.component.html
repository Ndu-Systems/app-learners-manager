<div class="main-section">
  <h1>
    Dashboard Admin
  </h1>

  <div class="cards">
    <div class="card" (click)="navigateToPage('parents')">
      <div>
        <img src="assets/images/parents.svg" alt="">
      </div>

      <div>
        <h1>
          Parents
          <span>
            {{countParents}}
          </span>
        </h1>
      </div>
    </div>
    <div class="card"  (click)="navigateToPage('messaging')">
      <div>
        <img src="assets/images/comms.svg" alt="">
      </div>

      <div>
        <h1>
          Messages sent
          <span>
            {{countMessages}}
          </span>
        </h1>
      </div>
    </div>
    <div class="card"  (click)="navigateToPage('asserts')">
      <div>
        <img src="assets/images/asserts.svg" alt="">
      </div>

      <div>
        <h1>
          Asserts
          <span>
            {{countAsserts}}
          </span>
        </h1>
      </div>
    </div>
  </div>
</div>
