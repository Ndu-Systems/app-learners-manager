<div class="main-section">
   <div class="header">
      <h1>
         parents
      </h1>
      <a class="cta" routerLink="../add-parent">Add Parent</a>
   </div>
   <div class="container-section">

      <div class="table-container">
         <div class="table-cols search">
            <h1>
             all parents
            </h1>
            <input type="text">
         </div>
         <div class="table-cols table-header">
            <h1>
               Full Name
            </h1>
            <h1>
               Id Number </h1>
            <h1>
               Cellphone number
            </h1>
            <h1>
               Email address
            </h1>
            <h1>
               Gender
            </h1>

         </div>
         <div class="table-body">
            <div class="table-cols" *ngFor="let item of parents">
               <h1>
                  {{item.fullName}}
               </h1>
               <h1>
                  {{item.cellphone}}
               </h1>
               <h1>
                  {{item.email}}
               </h1>
               <h1>
                  {{item.gender}}
               </h1>
               <h1>
                  {{item.address}}
               </h1>
            </div>
         </div>

      </div>
   </div>
</div>
<p-toast></p-toast>
