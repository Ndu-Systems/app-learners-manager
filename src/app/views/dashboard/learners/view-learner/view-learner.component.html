<h3>
  <span class="material-icons" (click)="back()">
    west
  </span>
  Learner profile
</h3>
<div class="main-list" *ngIf="student">

  <app-user-profile [user]="student"></app-user-profile>
  <div class="more">
    <mat-tab-group>
      <mat-tab label="Subjects">
        <div class="subject" *ngFor="let item of student.Studentsubjects">
          <h1>
            {{item?.Subject?.Name}}
            <span>
              <b> Enrolled:</b> {{item?.CreateDate | date: 'medium'}}
            </span>
          </h1>
        </div>
        <div class="save-all">
          <button mat-button color="primary" (click)="add()"> Assign subjects</button>
        </div>
      </mat-tab>
      <mat-tab label="Parent details">
      </mat-tab>
      <mat-tab label="Perfomance">
      </mat-tab>

    </mat-tab-group>
  </div>
</div>



<div class="overlay" *ngIf="showModal" (click)="closeModal()"></div>
<div class="modal" *ngIf="showModal">
  <div class="close" (click)="closeModal()">
    <span class="material-icons">
      west
    </span> {{modalHeading}}
  </div>

  <div class="assign">
    <div class="grades">

      <div class="form-group">
        <label for="exampleInputName">Subjects</label>
        <div class="subjects">
          <div class="subject" *ngFor="let subject of subjects">
            <!-- <section class="example-section">
              <mat-checkbox [checked]="subject.IsSelected" class="example-margin">{{subject.Name}}</mat-checkbox>
            </section> -->


            <section class="example-section">
              <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked">
                {{subject.Name}}
              </mat-slide-toggle>
            </section>
          </div>
        </div>

      </div>
    </div>
    <div class="action">
      <div class="save-all">
        <button mat-button color="primary" (click)="saveAll()"> Save subjects</button>
      </div>
    </div>
  </div>
</div>
