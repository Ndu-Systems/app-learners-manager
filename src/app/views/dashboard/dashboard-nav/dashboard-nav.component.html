 <div class="nav desktop">
   <div class="logo">
     <img src="assets/images/common/logo.png"
          alt="">
   </div>
   <ul>
     <li *ngFor="let item of navItems">
       <a [routerLink]="item.routerLink"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}">
         <div class="nav-item">
           {{item.label}}
         </div>
       </a>
     </li>

     <div class="user-profile nav">
       <app-user-dp></app-user-dp>
       <div class="action"
            (click)="toProfile()">
         <h1>go to profile</h1>
       </div>
       <h1>{{user.Name}} {{user.Surname}}
         <span></span>
       </h1>
       <div class="role"
            *ngIf="user.Roles[0] as role">
         <h1 class="h1">Role:
           <span>
             {{role.RoleName}}
           </span>
         </h1>
       </div>
     </div>
     <li>
       <a class="logout"
          (click)="logout()"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}">
       </a>
     </li>
   </ul>
   <button (click)="logout()"
           mat-button
           class="logout"
           color="primary">
     logout
     <img src="assets/images/common/logout.svg"
          alt="feed"
          class="hl-on">
   </button>
 </div>

 <div class="nav mobile">
   <div class="col-1-of-3"
        *ngIf="navigationSubject">
     <img src="assets/images/common/arrow.svg"
          alt="feed"
          class="hl-off"
          *ngIf="!navigationSubject.IsDashboard"
          (click)="goBack()">
     <img src="assets/images/common/burger-menu.svg"
          alt="feed"
          class="hl-off"
          *ngIf="navigationSubject.IsDashboard"
          (click)="toggleMenu()">

     <div class="title">
       <h1 class="h1">
         {{navigationSubject.Title}}
       </h1>
     </div>
     <div class="notification"
          *ngIf="false">
       <div class="span">
         <h1 class="h1">30</h1>
       </div>
     </div>

   </div>
   <div class="mobile-menu"
        *ngIf="showModal">
     <div class="overlay"
          *ngIf="true"
          (click)="toggleMenu()"></div>
     <div class="modal"
          *ngIf="true">
       <div class="col-1-of-3">
         <img src="assets/images/common/arrow.svg"
              alt="feed"
              class="hl-off"
              (click)="toggleMenu()">
         <div>
           <h1 class="h1 fundani">fundani.co.za</h1>
         </div>

       </div>
       <div class="user-profile nav"
            *ngIf="user">
         <app-user-dp></app-user-dp>
         <div class="action"
              (click)="toProfile();toggleMenu()">
           <h1>go to profile</h1>
         </div>
         <h1>{{user.Name}} {{user.Surname}}
           <span></span>
         </h1>
         <div class="role"
              *ngIf="user.Roles[0] as role">
           <h1 class="h1">Role:
             <span>
               {{role.RoleName}}
             </span>
           </h1>
         </div>
       </div>
       <ul>
         <li *ngFor="let item of navItems">
           <a [routerLink]="item.routerLink"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{exact: true}"
              (click)="updateNavigation(item);toggleMenu()">
             <div class="nav-item">
               {{item.label}}
             </div>
           </a>
         </li>
       </ul>
       <button (click)="logout()"
               mat-button
               class="logout"
               color="primary">
         logout
         <img src="assets/images/common/logout.svg"
              alt="feed"
              class="hl-on">
       </button>
     </div>
   </div>
 </div>
