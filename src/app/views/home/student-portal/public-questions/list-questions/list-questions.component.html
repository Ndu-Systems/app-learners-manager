<div class="main">
  <div class="arrow-back" (click)="backClicked()">
    <div class="img">
      <img src="assets/images/common/arrow.svg" alt="arrow-image-src">
    </div>

    <div class="heading">
      All questions
    </div>
  </div>

  <div class="main-list" *ngIf="questions">
    <div class="q-list">
      <div class="items">
        <div class="item pointer" *ngFor="let item of questions" (click)="view(item)">
          <div class="details" [ngClass]="item.Class">
            <div class="icon">
              <div class="user-dp">
                <div class="dp">{{item.Name[0]}}{{item.Surname[0]}}</div>
              </div>
            </div>

            <div class="data">
              <h1>
                <span class="name">{{item.Name}} {{item.Surname}}</span>
                <span class="date">{{item.CreateDate| date: 'mediumDate'}}</span>
                <span class="tittle"> {{item.Tittle}} </span>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="q-details">
      <div class="html-view" *ngIf="question">
        <h3>
          {{ question.Tittle}}
        </h3>
        <div [innerHtml]="question.QuestionBody"></div>
        <app-home-comments [otherId]="question.PublicQuestionId" [comments]="question.Comments"></app-home-comments>
      </div>
      <div *ngIf="!question">
        <div class="nodata">
          <h1>
            Please select a question to view.
          </h1>
        </div>
      </div>
    </div>
  </div>

</div>
