<div class="swipe">
  <div class="logo">
    <img src="assets/images/common/logo-home.png"
         alt="our logo">
  </div>
  <h1 class="h1">
    Sign Create an organization account today.
  </h1>
  <div class="info-cards">
    <div class="col-1-of-3">
      <div class="card">
        <div class="card-image">
          <img src="assets/images/home/swipe-1.svg"
               alt="swipe card">
        </div>
        <div class="card-content">
          <h1 class="h1">
            Grades, Subjects,
            chat
          </h1>
        </div>
        <div class="card-actions">
          <button mat-button
                  color="primary" (click)="goToSignUp()">
            Continue with email
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-image">
          <img src="assets/images/home/swipe-2.svg"
               alt="swipe card">
        </div>
        <div class="card-content">
          <h1 class="h1">
            Work anywhere easily
          </h1>
        </div>

        <div class="card-actions">
          <button mat-button
                  color="primary" (click)="goToSignUp()">
            Continue with email
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-image">
          <img src="assets/images/home/swipe-3.svg"
               alt="swipe card">
        </div>
        <div class="card-content">
          <h1 class="h1">
            Manage Everything on Phone
          </h1>
        </div>
        <div class="card-actions">
          <button mat-button
                  color="primary" (click)="goToSignUp()">
            Continue with email
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="esc">
    <button mat-button (click)="escape()">
      esc
    </button>
  </div>
</div>
