 <div class="main account">
   <div class="col-1-of-2">
     <form class="form"
           [formGroup]="rForm">
       <a routerLink=""> <img src="assets/images/common/arrow.svg"
              alt="go back"></a>
       <h1>
         Sign in
       </h1>
       <div class="form-group">
         <label for="exampleInputEmail1">Email address</label>
         <input type="email"
                class="form-control"
                formControlName="Email"
                id="exampleInputEmail1"
                placeholder="Enter email">
         <div class="alert"
              *ngIf="!rForm.controls['Email'].valid  && rForm.controls['Email'].touched ">
           Email is required
         </div>
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">
           Password
         </label>
         <input type="password"
                [type]="hidePassword? 'password': 'text'"
                class="form-control"
                formControlName="Password"
                id="exampleInputPassword1"
                placeholder="Password">
         <mat-icon class="pointer"
                   (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}
         </mat-icon>
         <div class="showPassword"
              (click)="hidePassword = !hidePassword">
           <div class="alert"
                *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched ">
             Password is required
           </div>
         </div>
       </div>
       <div class="action">
         <button mat-button
                 color="primary"
                 (click)="Login()"
                 [disabled]="!rForm.valid">
           Sign in
         </button>
         <div class="forgot-password">
           <a routerLink="/forgot-password"
              class="link">Forgot password</a>
         </div>
         <h5 class="error">{{error}}</h5>
       </div>

       <div class="cta">
         <a routerLink="/sign-up">
           <span>Don't have an account?</span>
           Sign up</a>
       </div>
     </form>
     <div class="account-image">
       <img src="assets/images/home/sign-in-bg.png" class="desktop" alt="sign in background">
       <img src="assets/images/home/sign-in-bg-mobile.png" class="mobile" alt="sign in background">
     </div>
   </div>


 </div>

 <app-loader [showLoader]="showLoader"
             *ngIf="showLoader"></app-loader>
