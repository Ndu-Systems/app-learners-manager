<div class="main account">
  <div class="col-1-of-1">
    <form class="form" [formGroup]="rForm">
      <div class="form-header">
        <h1>
          Reset password
        </h1>
        <h1 class="h1text">
          Please enter your email here.
        </h1>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="Email" id="exampleInputEmail1"
          placeholder="Enter email">
        <div class="alert" *ngIf="!rForm.controls['Email'].valid  && rForm.controls['Email'].touched ">
          Email is required
        </div>
      </div>
      <div class="action">
        <button mat-button color="primary" type="submit" [disabled]="!rForm.valid" (click)="onSubmit(rForm.value)">
          Submit
        </button>
        <h5 class="error">{{error}}</h5>
      </div>
      <div class="cta">
        <a routerLink="/sign-in">Go to sign in</a>
      </div>
    </form>
  </div>
</div>
