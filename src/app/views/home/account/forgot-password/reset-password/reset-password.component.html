<div class="main account">
  <div class="col-1-of-1">

    <form class="form"
          [formGroup]="rForm">
      <a routerLink=""> <img src="assets/images/common/arrow.svg"
             alt="go back"></a>
      <div class="form-header">
        <h1>
          Reset Password
        </h1>
        <h1 class="h1text">
          Reset your password here.
        </h1>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email"
               class="form-control"
               formControlName="Email"
               id="exampleInputEmail1"
               placeholder="Enter email">
        <div class="alert"
             *ngIf="!rForm.controls['Email'].valid  && rForm.controls['Email'].touched ">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password"
               [type]="hidePassword? 'password': 'text'"
               class="form-control"
               formControlName="Password"
               id="exampleInputPassword"
               placeholder="Password">
        <div class="showPassword"
             (click)="hidePassword = !hidePassword">
          <div class="alert"
               *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched ">
            Password is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputConfirmPassword">Confirm Password</label>
        <input type="password"
               [type]="hidePassword? 'password': 'text'"
               class="form-control"
               formControlName="ConfirmPassword"
               id="exampleInputConfirmPassword"
               placeholder="Confirm Password">
        <button mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <div class="showPassword"
             (click)="hidePassword = !hidePassword">
          <div class="alert"
               *ngIf="!rForm.controls['ConfirmPassword'].valid && rForm.controls['ConfirmPassword'].touched ">
            Please confirm your password
          </div>
        </div>
      </div>
      <div class="action">
        <button mat-button
                color="primary"
                type="submit"
                [disabled]="!rForm.valid"
                (click)="onSubmit(rForm.value)">
          Submit
        </button>
        <h5 class="error" *ngIf="error">{{error}}</h5>
      </div>
      <div class="cta">
        <a routerLink="/sign-in">Go to sign in</a>
      </div>
    </form>

  </div>
</div>
